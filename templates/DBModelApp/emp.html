<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee DBModel</title>
    <link rel="stylesheet" href="{%static '/css/mystyles.css'%}">
</head>
<body>
    <h1>The Employees list is ::</h1>
    <hr />
    <br />
    {% if emplist%}
    <table border="2" width="350">
        <caption>Employees-Details</caption>
        <thead>
            <th>EmpNo</th>
            <th>EmpName</th>
            <th>ESal</th>
            <th>EAddr</th>
        </thead>
        <tbody>
            {% for emp in emplist%}
            <tr>
                <td> {{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td> {{emp.eaddr}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {%else%}
        <p>No records found </p>
    {% endif %}

</body>
</html>
